<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        .tab.active {
            background-color: white;
            border-bottom: none;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input[type="password"] {
            padding-right: 30px; /* Space for the eye icon */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .or {
            text-align: center;
            margin: 15px 0;
            color: #666;
            position: relative;
        }
        .or::before, .or::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }
        .or::before {
            left: 0;
        }
        .or::after {
            right: 0;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
        }
        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .switch {
            margin-top: 10px;
            color: #666;
        }
        .switch a {
            color: #1a1a1a;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome</h2>
    <p>Sign in to your account or create a new one</p>
    <div class="tabs">
        <div class="tab active">Login</div>
        <div class="tab">Sign Up</div>
    </div>
    <form id="registerForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="username" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" placeholder="Enter your Phone Number" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
            <label>Role</label>
            <select name="role" required>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit">Create Account</button>
    </form>
    <div class="or">Or continue with</div>
    <div class="social-buttons">
        <button class="social-btn"><img src="https://www.google.com/favicon.ico" alt="Google" width="20"> Google</button>
        <button class="social-btn"><img src="https://www.facebook.com/favicon.ico" alt="Facebook" width="20"> Facebook</button>
    </div>
    <div class="switch">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = e.target.username.value;
        const email = e.target.email.value;
        const password = e.target.password.value;
        const phone = e.target.phone.value;
        const address = e.target.address.value;
        const role = e.target.role.value;



        const response = await fetch('https://localhost:8080/user/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password,phone,address ,role })
        });

        if (response.ok) {
            alert('Registration successful! Redirecting to login...');
            window.location.href = 'login.html';
        } else {
            const error = await response.json();
            alert('Registration failed: ' + error.message);
        }
    });
</script>
</body>
</html>
